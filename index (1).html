<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,800&display=swap" rel="stylesheet">
    <style>
        :root {
            --nexus-cyan: #00eeff;
            --bg-dark: #000000;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .speed-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at center, #001220 0%, #000000 100%);
            pointer-events: none;
        }
        .plexus-hero {
            background-image: url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23ffffff' stroke-opacity='0.1' stroke-width='0.5'%3E%3Ccircle cx='50' cy='50' r='1' fill='%23ffffff' fill-opacity='0.4'/%3E%3Ccircle cx='350' cy='150' r='1' fill='%23ffffff' fill-opacity='0.4'/%3E%3Ccircle cx='150' cy='350' r='1' fill='%23ffffff' fill-opacity='0.4'/%3E%3Ccircle cx='250' cy='50' r='1' fill='%23ffffff' fill-opacity='0.4'/%3E%3Cpath d='M50 50L250 50M50 50L350 150M350 150L250 50M350 150L150 350M150 350L50 50'/%3E%3C/g%3E%3C/svg%3E");
            background-size: cover;
            background-position: center;
        }
        .nexus-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        .cyan-glow-button {
            background: white;
            color: black;
            box-shadow: 0 0 25px rgba(0, 238, 255, 0.6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cyan-glow-button:hover {
            box-shadow: 0 0 40px rgba(0, 238, 255, 1);
            transform: scale(1.01);
        }
        .cyan-glow-button:active {
            transform: scale(0.98);
        }
        .input-themed {
            background: rgba(15, 15, 15, 0.6);
            border: 1px solid #222;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-themed:focus {
            border-color: #333;
            outline: none;
        }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div class="speed-zone"></div>
    <div id="root"></div>
</body>
</html>
